<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Password Ändern</h2>
    </div>
    <div class="row clearfix">
      <div class="">
        <div *ngIf="showPasswordForm">
          <form [formGroup]="updatePasswordForm" (ngSubmit)="submitUpdatePasswordForm()">
            <div class="input_field col-md-6 col-sm-12"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input id="password" type="password" name="password" formControlName="password" placeholder="New Password"
                     required/>
            </div>
            <div *ngIf="getPassword()?.errors && (getPassword()?.dirty || getPassword()?.touched)">
              <p *ngIf="getPassword()?.errors?.['required']" class="error_meldung">Bitte Daten eingeben</p>
              <p *ngIf="getPassword()?.errors?.['minlength']" class="error_meldung">Password muss mindestens 8 Symbole
                enthalten</p>
            </div>
            <div class="input_field col-md-6 col-sm-12"><span><i aria-hidden="true" class="fa fa-lock"></i></span>
              <input id="confirm_password" type="password" name="confirm_password" formControlName="confirm_password"
                     placeholder="Password wiederholen..." required/>
            </div>
            <div *ngIf="getConfirmPassword()?.errors && (getConfirmPassword()?.dirty || getConfirmPassword()?.touched)">
              <p *ngIf="getConfirmPassword()?.errors?.['required']" class="error_meldung">Bitte Daten eingeben</p>
              <p *ngIf="getConfirmPassword()?.errors?.['minlength']" class="error_meldung">Password muss mindestens 8
                Symbole enthalten</p>
            </div>
            <p *ngIf="updatePasswordForm.errors?.['PasswordNoMatch']"
               class="error_meldung">Bitte das gleiche Password 2 mal eingeben
            </p>
            <input class="button col-md-6 col-sm-12" type="submit"
                   [disabled]="updatePasswordForm.invalid"
                   value="Password Ändern"/>
            <div *ngIf="error">
              <p class="error_meldung">{{ error }}</p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
