<mat-dialog-content>
<h1 mat-dialog-title>Bestätigung</h1>
<div mat-dialog-content>Wolen Sie die das wirklich löschen?</div>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button class="button-flat" color="primary" (click)="dialogRef.close(true)">JA</button>
  <button mat-flat-button class="button-flat" color="primary" (click)="dialogRef.close(false)">NEIN</button>
</mat-dialog-actions>
