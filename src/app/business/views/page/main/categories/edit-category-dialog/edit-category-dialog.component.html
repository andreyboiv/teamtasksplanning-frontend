<mat-dialog-content>
  <form [formGroup]="formGroup">
  <mat-form-field>
    <input matInput id="category" type="text" name="category" maxlength="15" (keydown.enter)="okClick()" formControlName="category">
    @if (!this.formGroup.invalid) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="setTitleToCategory('')">
        <mat-icon>close</mat-icon>
      </button>
    }
    <div *ngIf="getCategory()?.errors && (getCategory()?.dirty || getCategory()?.touched)">
      <p *ngIf="getCategory()?.errors?.['required']" class="error_meldung">Bitte Daten eingeben</p>
    </div>
  </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-flat-button [disabled]="this.formGroup.invalid" [ngStyle]="{'background-color': this.formGroup.invalid? 'grey' : '#3f51b5'}" class="button-flat" color="primary" (click)="okClick()">Speichern</button>
  <button mat-flat-button class="button-flat" color="primary" (click)="cancelClick()">Ablehnen</button>
</mat-dialog-actions>
