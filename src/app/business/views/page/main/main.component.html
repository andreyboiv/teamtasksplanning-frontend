<mat-toolbar color="primary">
  <button mat-icon-button aria-label="Menu icon" *ngIf="isMobile" (click)="toggleMenu()">
    <mat-icon>menu</mat-icon>
  </button>
  <h1>Team Task Planning</h1>
</mat-toolbar>

<mat-sidenav-container autosize>
  <mat-sidenav [mode]="isMobile ? 'over' : 'side'" [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item>
        <span class="entry">
          <span><b>Kategorien</b></span>
        </span>
      </a>
      <span class="not-found" *ngIf="!categories || categories.length === 0">
        <span>Keine Kategorien gefunden</span>
      </span>
      <app-categories
        [categories]="categories"
      ></app-categories>
      <button mat-flat-button class="button-flat" color="primary">
        <mat-icon>playlist_add</mat-icon>
        <span class="button-text">Add Kategorie</span>
      </button>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <h2><b>Content</b></h2>
    <router-outlet></router-outlet>
  </mat-sidenav-content>

</mat-sidenav-container>
